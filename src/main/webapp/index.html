<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Registration App</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Register Here !!!</h1>
						<h3 class="text-center" id="msg"></h3>
						<form class="row g-3" id="myform" action="Register" method="post">
							<div class="col-12">
								<label for="inputName" class="form-label">Name</label> <input
									type="text" name="uname" class="form-control" id="inputName"
									placeholder="Enter name here">
							</div>
							<div class="col-12">
								<label for="inputPassword4" class="form-label">Password</label>
								<input type="password" name="upass" class="form-control"
									id="inputPassword" placeholder="Enter password here">
							</div>
							<div class="col-12">
								<label for="inputAddress" class="form-label">Email</label> <input
									type="email" name="uemail" class="form-control" id="inputEmail"
									placeholder="example@gmail.com">
							</div>
							<div class="col-md-6">
								<input class="form-check-input" type="radio" name="ugender"
									id="inlineRadio1" value="male"> <label
									class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="col-md-6">
								<input class="form-check-input" type="radio" name="ugender"
									id="inlineRadio2" value="female"> <label
									class="form-check-label" for="inlineRadio2">Female</label>
							</div>
							<div class="col-12">
								<label for="inputAddress2" class="form-label">Address</label> <input
									type="text" name="uaddress" class="form-control"
									id="inputAddress" placeholder="Apartment, studio, or floor">
							</div>
							<div class="col-12">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck"
										name="condition" value="checked"> <label
										class="form-check-label" for="gridCheck"> Agree terms
										and conditions </label>
								</div>
							</div>
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-outline-primary">Sign
									Up</button>
							</div>
						</form>

						<!-- Loader......  -->
						<div class="text-center" style="margin-top: 20px; display: none;" id="loader">							
							<div class="spinner-border text-primary" role="status"
								aria-hidden="true"></div>
							<h5>Please wait...</h5>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- Optional JavaScript; choose one of the two! -->


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
