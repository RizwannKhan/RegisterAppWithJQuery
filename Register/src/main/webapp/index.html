<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<h3 class="center-align" style="margin-top: 10px;">Register
							Here !!!</h3>
						<h5 class="center-align" id="msg"></h5>
						<div class="from">
							<form action="Register" method="POST"
								enctype="multipart/form-data" class="center-align" id="myform">
								<div class="row">
									<div class="input-field col s6">
										<input placeholder="first name" id="first_name"
											name="firstName" type="text" class="validate"> <label
											for="first_name">First Name</label>
									</div>
									<div class="input-field col s6">
										<input id="last_name" type="text" name="lastName"
											placeholder="last name" class="validate"> <label
											for="last_name">Last Name</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="password" type="password" name="password"
											class="validate"> <label for="password">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="email" type="email" name="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="file-field input-field">
									<div class="btn">
										<span>File</span> <input type="file" name="image">
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text">
									</div>
								</div>
								<button class="btn waves-effect waves-light center-align"
									type="submit" name="action">Submit</button>
							</form>
						</div>

						<div class="loader center-align"
							style="margin-top: 15px; display: none;">
							<div class="preloader-wrapper big active">
								<div class="spinner-layer spinner-blue-only">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>
							</div>
							<h5>Please wait...</h5>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
